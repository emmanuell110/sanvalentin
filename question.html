  <!-- modal de advertencias para "No" -->
  <div id="warnModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="warnTitle">

  <script>
    // ---------- MODAL SÃ ----------
    const yesBtn = document.getElementById("yesBtn");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.add("hidden");
    });

    // ---------- MODAL NO ----------
    const noBtn = document.getElementById("noBtn");
    const warnModal = document.getElementById("warnModal");
    const closeWarn = document.getElementById("closeWarn");
    const warnTitle = document.getElementById("warnTitle");
    const warnText = document.getElementById("warnText");

    let noClicks = 0;

    const warnings = [
      { title: "Â¿CÃ³mo que no? ğŸ˜³", text: "Dale, te doy otra oportunidad..." },
      { title: "Ey ğŸ˜ ", text: "Â¿CÃ³mo que no otra vez? Dale una chance mÃ¡s... ğŸ˜¤" },
      { title: "Â¿Segura? ğŸ¥º", text: "Porque yo sÃ­ te elijo a tiâ€¦ ğŸ¥ºâ¤ï¸" },
      { title: "Ya van 4 ğŸ˜¤", text: "Te estÃ¡s acercando al Ãºltimo intentoâ€¦" },
      { title: "âš ï¸ ÃšLTIMO INTENTO", text: "Okâ€¦ este es el Ãºltimo. Eres terca ya me di cuenta, solo pon que sÃ­ Ã³rale ğŸ˜ˆ" }
    ];

    function openWarnModal(title, text) {
      warnTitle.textContent = title;
      warnText.textContent = text;
      warnModal.classList.remove("hidden");
    }

    function closeWarnModal() {
      warnModal.classList.add("hidden");
    }

    closeWarn.addEventListener("click", closeWarnModal);
    warnModal.addEventListener("click", (e) => {
      if (e.target === warnModal) closeWarnModal();
    });

    noBtn.addEventListener("click", () => {
      noClicks++;

      const idx = Math.min(noClicks - 1, warnings.length - 1);
      openWarnModal(warnings[idx].title, warnings[idx].text);

      // En el 5to click se desactiva
      if (noClicks >= 5) {
        noBtn.disabled = true;
        noBtn.setAttribute("aria-disabled", "true");
        noBtn.title = "Se acabaron los intentos ğŸ˜Œ";
      }
    });

    // ---------- FUEGOS ARTIFICIALES ----------
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let animating = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      const x = random(canvas.width * 0.15, canvas.width * 0.85);
      const y = canvas.height + 10;
      const count = 90;

      const colors = ["#ff2d55", "#ff6a88", "#ff99aa", "#ffffff", "#b22222"];

      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 / count) * i;
        const speed = random(2.5, 7);

        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed - random(4, 8),
          alpha: 1,
          radius: random(1.4, 3.2),
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animateFireworks() {
      if (!animating) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];

        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.06;     // gravedad
        p.alpha -= 0.014; // fade

        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }

      ctx.globalAlpha = 1;

      if (particles.length > 0) {
        requestAnimationFrame(animateFireworks);
      } else {
        animating = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    function launchFireworks() {
      animating = true;
      particles = [];
      createFirework();
      setTimeout(createFirework, 260);
      setTimeout(createFirework, 520);
      setTimeout(createFirework, 780);
      animateFireworks();
    }

    // ---------- CLICK SÃ: fuegos + modal ----------
    yesBtn.addEventListener("click", () => {
      launchFireworks();               // ğŸ† BOOM desde abajo
      modal.classList.remove("hidden"); // abre modal
    });
  </script>
